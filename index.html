<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Clone</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
</head>
<body>
  
  <div class="container">
    <div class="form-box login">
      <div class="image-logo">
        <img src="/logo_icons/instagram-logo-illustration.png" class="instagram-logo" class="instagram-logo" alt="Instagram Logo">
      </div>

      <form action="#">
        <div class="input-group">
          <div class="input-box">
          <input type="text, number, email" required placeholder="Phone number, username, or email">
        </div>
        <div class="input-box">
          <input type="Password" required placeholder="Password">
        </div>
        <div class="input-box">
          <a href="/Instagram.html">
            <button type="submit" class="btn">
            Log In
          </button>
          </a>
                  </div>
        </div>
        
        <div class="divider-or-container">
          <div class="divider"><hr class="divider"></div>
          <div>
            <span class="divider-text-or">OR</span>
          </div>
          <div class="divider"><hr class="divider"></div>
        </div>
        <div class="facebook-login-container">
          <div class="facebook-login">
            <ion-icon name="logo-facebook" class="facebook-icon"></ion-icon>  
            <span><a href="#">Log in with Facebook</a></span>
          </div>
            
          <div class="remember-forgot">
           </label>
          <a href="#">Forgot Password</a>
          </div>
        </div>
        </div>
      </form>
      <div class="login-register">
          <p>Don't have an account? <a href="#" class="register-link">Register</a></p>
      </div>
    </div>
    
  </div>




  <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>
</html>
